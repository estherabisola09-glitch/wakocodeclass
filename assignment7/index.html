<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gen-cont">
    <div id="App" class="input-container">
        <div class="to-do">
        <h1><strong>To-Do List</strong></h1></div>
        <div class="task-cont">
        <input id="new-task" type="text" placeholder="Add a new task">
        
        <div>
        <button id="add-button">Add</button>
        <button id="clear-button">clear</button>
        </div>
       
        </div>
         <ul id="task-list"></ul>
    </div>
    </div>
   <script>
    // select elements (consistent names)
    const newTaskinput = document.getElementById("new-task");
    const addButton = document.getElementById("add-button");
    const clearButton = document.getElementById("clear-button");
    const taskList = document.getElementById("task-list"); // <-- renamed to match usage

    // add tasks (ignore empty/whitespace)
    addButton.addEventListener("click", () => {
      const taskText = newTaskinput.value.trim();
      if (!taskText) return; // prevent empty tasks

      const taskItem = document.createElement("li");
      taskItem.textContent = taskText;
      taskList.appendChild(taskItem);

      newTaskinput.value = "";
      newTaskinput.focus();
    });

    // also allow Enter to add
    newTaskinput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addButton.click();
    });

    // mark tasks as completed (event delegation)
    taskList.addEventListener("click", (event) => {
      const li = event.target.closest("li");
      if (!li || !taskList.contains(li)) return;
      li.classList.toggle("completed");
    });

    // remove completed tasks (only inside taskList)
    clearButton.addEventListener("click", () => {
      const completedTasks = taskList.querySelectorAll(".completed");
      if (completedTasks.length === 0) return; // nothing to remove
      completedTasks.forEach(task => task.remove());
    });
  </script>
</body>
</html>
