<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Tasks</title>
</head>
<body>
    <div id="myDiv">
        Nigeria
    </div>

    <button id="myButton">Change Country</button>

    <script>
        document.getElementById("myButton").addEventListener("click", function() {
            document.getElementById("myDiv").textContent = "Canada"; // Change to any country you like
        });
    </script>
</body>
</html>
